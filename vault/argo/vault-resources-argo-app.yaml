apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:

  name: vault-advatys
  namespace: argocd 
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: vault-advatys
    server: https://kubernetes.default.svc

  project: vault-advatys
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true

  source:
    repoURL: https://github.com/yaroslavkasatikov/kubernetes-library.git
    targetRevision: vault-pki
    path: vault/helm
    helm:
      releaseName: vault-advatys
